<!DOCTYPE html>
<html lang="es">
 <head>
   <meta charset="utf-8">
   <title>Number guessing game</title>
   <style>
     html {
       font-family: sans-serif;
     }
     body {
       width: 50%;
       max-width: 800px;
       min-width: 480px;
       margin: 0 auto;
     }
     .form input[type="number"] {
       width: 200px;
     }
     .lastResult {
       padding: 3px;
     }
   </style>
 </head>
 <body>
   <h1>Number guessing game</h1>
   <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
   <div class="form">
     <label for="guessField">Enter a guess: </label>
     <input type="number" min="1" max="100" id="guessField" class="guessField">
     <input type="submit" value="Submit guess" id="guessSubmit" class="guessSubmit">
   </div>
   <div class="resultParas">
     <p class="guesses" id="guesses"></p>
     <p class="lastResult" id="lastResult"></p>
     <p class="lowOrHi" id="lowOrHi"></p>
   </div>
   <script defer src="script.js"></script>
 </body>
</html>
