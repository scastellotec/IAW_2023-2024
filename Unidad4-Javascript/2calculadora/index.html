<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" src="estilos.css">
</head>

<body>
    <h3>Simple Calculator</h3> <br />
    <form Name="calc">
        <table border=2>
            <tr>
                <td colspan=4><input type=text Name="display" id="resultado"></td>
            </tr>
            <tr>
                <td><input type=button value="1" id="uno"></td>
                <td><input type=button value="2" id="dos"></td>
                <td><input type=button value="+" id="suma"></td>
            </tr>
            <tr>
                <td><input type=button value="3" id="tres"></td>
                <td><input type=button value="4" id="cuatro"></td>
                <td><input type=button value="5" id="cinco"></td>
                <td><input type=button value="-" id="menos"></td>
            </tr>
            <tr>
                <td><input type=button value="6" id="seis"></td>
                <td><input type=button value="7" id="siete"></td>
                <td><input type=button value="8" id="ocho"></td>
                <td><input type=button value="x" id="multiplicacion"></td>
            </tr>
            <tr>
                <td><input type=button value="9" id="nueve"></td>
                <td><input type=button value="C" id="limpiar"></td>
                <td><input type=button value="/" id="division"></td>
            </tr>
        </table>
    </form>
    <script defer src="script.js"></script>
</body>

</html>
