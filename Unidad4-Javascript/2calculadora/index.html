<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" src="estilos.css">
</head>

<body>
    <h3>Simple Calculator</h3> <br />
    <form Name="calc">
        <table border=2 id="calculadora">
            <tr>
                <td colspan=4><input type=text Name="display" id="resultado"></td>
            </tr>
            <tr>
                <td><input type=button value="1" id="1"></td>
                <td><input type=button value="2" id="2"></td>
                <td><input type=button value="+" id="mas"></td>
            </tr>
            <tr>
                <td><input type=button value="3" id="3"></td>
                <td><input type=button value="4" id="4"></td>
                <td><input type=button value="5" id="5"></td>
                <td><input type=button value="-" id="menos"></td>
            </tr>
            <tr>
                <td><input type=button value="6" id="6"></td>
                <td><input type=button value="7" id="7"></td>
                <td><input type=button value="8" id="8"></td>
                <td><input type=button value="x" id="multiplicacion"></td>
            </tr>
            <tr>
                <td><input type=button value="9" id="9"></td>
                <td><input type=button value="C" id="limpiar"></td>
                <td><input type=button value="/" id="division"></td>
            </tr>
        </table>
    </form>
    <script defer src="script.js"></script>
</body>

</html>
