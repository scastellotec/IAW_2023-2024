<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Color de Fondo</title>
    <style>
        #cuadrado {
            width: 200px;
            height: 200px;
            background-color: white;
            border: 1px solid black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Cambiar Color de Fondo</h2>
        <div>
            <label for="red">Rojo (Red):</label>
            <input type="number" id="red" name="red" min="0" max="255" value="0">
        </div>
        <div>
            <label for="green">Verde (Green):</label>
            <input type="number" id="green" name="green" min="0" max="255" value="0">
        </div>
        <div>
            <label for="blue">Azul (Blue):</label>
            <input type="number" id="blue" name="blue" min="0" max="255" value="0">
        </div>
    <div id="cuadrado"></div>
</body>
</html>
